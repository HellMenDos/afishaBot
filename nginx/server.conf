server {
    listen 8000;
    location / {
        proxy_pass http://admin:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

    }
    location /static/ {
        alias /admin/files/static/;
    }
    # подключаем медиа файлы
    location /media/ {
        alias /admin/files/media/;
   }
}